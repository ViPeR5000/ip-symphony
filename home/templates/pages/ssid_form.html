<!-- ssid_form.html -->

{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-8">
    <h2>{% if object %}Edit{% else %}Add{% endif %} SSID</h2>

    <form method="post" class="mb-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
